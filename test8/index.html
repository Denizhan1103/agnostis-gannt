<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="gantt__container">
            <div class="gantt__btns">
                <div class="gantt__btn gantt__btn-up">&#94;</div>
                <div class="gantt__btn">&lt;</div>
                <div class="gantt__btn">&gt;</div>
            </div>
            <div class="gantt__scroller">
                <div class="gantt">
                    <div class="gantt__row gantt__header">
                        <div class="gantt__row-first gantt__row-item gantt__label">Label</div>
                        <ul class="gantt__row-items gantt__row-header">
                            <li class="gantt__row-item gantt__header-item">1 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">2 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">3 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">4 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">5 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">6 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">7 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">8 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">9 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">10 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">11 May 2022</li>
                            <li class="gantt__row-item gantt__header-item">12 May 2022</li>
                        </ul>
                    </div>
                    <div class="gantt__content">
                        <div class="gantt__row">
                            <div class="gantt__row-first gantt__row-item">Denizhan</div>
                            <ul class="gantt__row-items">
                                <li class="gantt__task gantt__loc-one">Aloo</li>
                                <li class="gantt__task gantt__loc-two">Polis</li>
                                <li class="gantt__task gantt__loc-three">Poliz</li>
                            </ul>
                        </div>
                        <div class="gantt__row">
                            <div class="gantt__row-first gantt__row-item">Ufaklık</div>
                            <ul class="gantt__row-items">
                                <li class="gantt__task gantt__loc-one">Aloo</li>
                            </ul>
                        </div>
                        <div class="gantt__row gantt__row-empty">
                            <div class="gantt__row-first gantt__row-item">Furkan</div>
                            <ul class="gantt__row-items"></ul>
                        </div>
                        <div class="gantt__row">
                            <div class="gantt__row-first gantt__row-item">Rıfat</div>
                            <ul class="gantt__row-items">
                                <li class="gantt__task gantt__loc-one">Aloo 2</li>
                            </ul>
                        </div>
                    </div>
                    <div class="gantt__row gantt__lines">
                        <div class="gantt__lines-navbar"></div>
                        <div class="gantt__lines-content">
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item gantt__lines-disable"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                            <div class="gantt__lines-item"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
